<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bakery Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
  :root {
    --bg: #fdf6ec;
    --card: #ffffff;
    --primary: #c68642;
    --primary-hover: #b87736;
    --border: #e6d8c3;
    --text: #3d2f1e;
    --shadow-focus: 0 0 0 4px rgba(198, 134, 66, 0.25);
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background-color: var(--bg);
    color: var(--text);
    margin: 0;
    padding: 2rem;
  }

  h2 {
    margin-top: 0;
    text-align: center;
  }

  h3 {
    margin-top: 24px;
    text-align: left;
  }

  form {
    background: var(--card);
    padding: 2rem;
    border-radius: 16px;
    max-width: 720px;
    margin: auto;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
  }

  label {
    display: block;
    margin-top: 1rem;
    font-weight: 500;
  }

  input,
  select {
    margin-top: 0.4rem;
    width: 100%;
    padding: 0.65rem 0.75rem;
    border-radius: 10px;
    border: 1px solid var(--border);
    font-size: 0.95rem;
    transition: border 0.2s ease, box-shadow 0.2s ease;
    background-color: #fff;
  }

  input:focus,
  select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: var(--shadow-focus);
  }

  .row {
    display: flex;
    gap: 0.75rem;
    margin-top: 0.75rem;
    align-items: flex-end;
  }

  .row select {
    flex: 2;
  }

  .row input[type="number"] {
    flex: 1;
  }

  button {
    border-radius: 12px;
    border: none;
    padding: 0.65rem 1rem;
    font-size: 0.95rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.05s ease;
  }

  button:hover {
    transform: translateY(-1px);
  }

  button:active {
    transform: translateY(0);
  }

  button[type="submit"],
  .add-btn {
    background: var(--primary);
    color: white;
  }

  button[type="submit"]:hover,
  .add-btn:hover {
    background: var(--primary-hover);
  }

  .add-article {
    margin-top: 12px;
  }

  .remove-btn {
    background: #fdecea;
    color: #b91c1c;
    border: 1px solid #f5c2c2;
    padding: 0.55rem 0.7rem;
  }

  .remove-btn:hover {
    background: #fbd5d5;
  }

  .total {
    margin-top: 1.5rem;
    font-size: 1.2rem;
    font-weight: 600;
    text-align: right;
  }

  .success {
    margin-top: 1rem;
    color: #2f7a3e;
    font-weight: 500;
  }

  @media (max-width: 600px) {
    .row {
      flex-direction: column;
      align-items: stretch;
    }
  }
</style>

</head>
<body>

<h2>ðŸ¥– Bakery Order Form</h2>

<form id="orderForm">
  <label>
    First name
    <input type="text" id="firstName" required />
  </label>

  <label>
    Last name
    <input type="text" id="lastName" required />
  </label>

  <label>
    Phone number
    <input type="tel" id="phone" required />
  </label>

  <label>
    Email (optional)
    <input type="email" id="email" />
  </label>

  <h3>Ordered bread</h3>

  <div id="items"></div>

  <button type="button" class="add-article" onclick="addItem()">âž• Add bread</button>

  <div class="total">
    Total price: <span id="totalPrice">0</span> RSD
  </div>

  <button type="submit" style="margin-top: 1rem;">Submit order</button>

  <div id="result" class="success"></div>
</form>

<script>
const BREAD_TYPES_URL = "https://YOUR_N8N_DOMAIN/webhook/bread-types";
const ORDER_SUBMIT_URL = "https://YOUR_N8N_DOMAIN/webhook/bakery-order";

let breadTypes = [];

/**
 * Example fallback data if fetch fails
 */
const fallbackBreadTypes = [
  { id: "white_500", name: "White bread 500g", price: 120 },
  { id: "rye_700", name: "Rye bread 700g", price: 180 }
];

async function loadBreadTypes() {
  try {
    const res = await fetch(BREAD_TYPES_URL);
    breadTypes = await res.json();
  } catch {
    breadTypes = fallbackBreadTypes;
  }
}

function addItem() {
  const container = document.getElementById("items");

  const row = document.createElement("div");
  row.className = "row";

  const select = document.createElement("select");
  breadTypes.forEach(b => {
    const opt = document.createElement("option");
    opt.value = b.id;
    opt.dataset.price = b.price;
    opt.textContent = `${b.name} (${b.price} RSD)`;
    select.appendChild(opt);
  });

  const qty = document.createElement("input");
  qty.type = "number";
  qty.min = 1;
  qty.value = 1;

  const remove = document.createElement("button");
  remove.type = "button";
  remove.textContent = "âœ–";
  remove.className = "remove-btn";
  remove.onclick = () => {
    row.remove();
    calculateTotal();
  };

  select.onchange = calculateTotal;
  qty.oninput = calculateTotal;

  row.append(select, qty, remove);
  container.appendChild(row);

  calculateTotal();
}

function calculateTotal() {
  let total = 0;

  document.querySelectorAll("#items .row").forEach(row => {
    const select = row.querySelector("select");
    const qty = row.querySelector("input");
    const price = Number(select.selectedOptions[0].dataset.price);
    total += price * Number(qty.value || 0);
  });

  document.getElementById("totalPrice").textContent = total;
}

document.getElementById("orderForm").addEventListener("submit", async e => {
  e.preventDefault();

  const items = [...document.querySelectorAll("#items .row")].map(row => {
    const select = row.querySelector("select");
    const qty = Number(row.querySelector("input").value);
    const bread = breadTypes.find(b => b.id === select.value);

    return {
      breadId: bread.id,
      breadName: bread.name,
      quantity: qty,
      unitPrice: bread.price,
      total: bread.price * qty
    };
  });

  const payload = {
    customer: {
      firstName: firstName.value,
      lastName: lastName.value,
      phone: phone.value,
      email: email.value || null
    },
    items,
    totalPrice: Number(totalPrice.textContent),
    submittedAt: new Date().toISOString()
  };

  const res = await fetch(ORDER_SUBMIT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    orderForm.reset();
    itemsDiv = document.getElementById("items");
    itemsDiv.innerHTML = "";
    addItem();
    document.getElementById("result").textContent = "âœ… Order submitted successfully!";
    calculateTotal();
  }
});

(async function init() {
  await loadBreadTypes();
  addItem();
})();
</script>

</body>
</html>
